<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./build/css/style.min.css">
</head>
<body>
<div class="main">
    <div class="container">
        <header>
            <div class="btns_container">
                <i style="color: #ffffff; font-size: 22px;" class="fa fa-bars"></i>
                <div class="main_btn_container">
                    <button class="play">Play</button>
                    <button class="movies">Movies</button>
                </div>
            </div>
            <form class="search">
                <input class="search_input" placeholder="Search anything" type="search">
            </form>
            <div class="main_icons_container">
                <i style="color: #ffffff; font-size: 22px;" class="fa fa-th"></i>
                <i style="color: #ffffff; font-size: 22px;" class="fa fa-bell-o"></i>
                <i style="color: #ffffff; font-size: 22px;" class="fa fa-user"></i>
            </div>
        </header>
        <div class="main_info">
            <h1 class="main_title">MOVIES FOR YOU</h1>
            <p class="main_text">Here you can find any movie according to your preferences</p>
        </div>
    </div>
</div>
<div class="movie_container popular">
    <div class="container">
        <div class="movie_block">
            <div class="movie_info">
                <h2 class="movie_title">Popular movies</h2>
            </div>
        </div>
        <div class="item_container"></div>
    </div>
</div>
<div class="movie_container new">
    <div class="container">
        <div class="movie_block">
            <div class="movie_info">
                <h2 class="movie_title">New movies</h2>
            </div>
        </div>
        <div class="item_container"></div>
    </div>
</div>
<div class="movie_container premiere">
    <div class="container">
        <div class="movie_block">
            <div class="movie_info">
                <h2 class="movie_title">Film premieres</h2>
            </div>
        </div>
        <div class="item_container"></div>
    </div>
</div>
<script src="build/js/main.min.js"></script>
</body>
</html>
