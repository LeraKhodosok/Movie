<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./build/css/style.min.css">
</head>
<body>
<div class="main">
    <div class="container">
        <header>
            <div class="btns_container">
                <i style="color: #ffffff; font-size: 22px;" class="fa fa-bars"></i>
                <div class="main_btn_container">
                    <button class="play">Play</button>
                    <button class="movies">Movies</button>
                </div>
            </div>
            <form class="search">
                <input class="search_input" placeholder="Search anything" type="search">
            </form>
            <div class="main_icons_container">
                <i style="color: #ffffff; font-size: 22px;" class="fa fa-th"></i>
                <i style="color: #ffffff; font-size: 22px;" class="fa fa-bell-o"></i>
            </div>
        </header>
        <div class="main_info">
            <h1 class="main_title">MOVIES FOR YOU</h1>
            <p class="main_text">Here you can find any movie according to your preferences</p>
        </div>
    </div>
</div>
<div class="popular">
    <div class="container">
        <div class="popular-slider swiper-container">
            <div class="popular_block">
                <div class="popular_info">
                    <h2 class="popular_title">Popular movies</h2>
                </div>
                <div class="popular_btn_container">
                    <button class="previous">
                        <i style="color: #ffffff; font-size: 22px;" class="fa fa-chevron-left"></i>
                    </button>
                    <button class="next">
                        <i style="color: #ffffff; font-size: 22px;" class="fa fa-chevron-right"></i>
                    </button>
                </div>
            </div>
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <div class="film-slide deadpool">
                        <div class="picture">
                            <img style="width: 100%; height: 400px;" src="./src/img/deadpool.jpg" alt="">
                        </div>
                        <div class="film_info">
                            <h3 class="film_name">Deadpool</h3>
                            <button class="more">more <i class="fa fa-angle-double-right"></i></button>
                        </div>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="film-slide ironman">
                        <div class="picture">
                            <img style="width: 100%; height: 400px;" src="./src/img/ironman.jpg" alt="">
                        </div>
                        <div class="film_info">
                            <h3 class="film_name">Iron man</h3>
                            <button class="more">more <i class="fa fa-angle-double-right"></i></button>
                        </div>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="film-slide spiderman">
                        <div class="picture">
                            <img style="width: 100%; height: 400px;" src="./src/img/spiderman.jpg" alt="">
                        </div>
                        <div class="film_info">
                            <h3 class="film_name">Spider-man</h3>
                            <button class="more">more <i class="fa fa-angle-double-right"></i></button>
                        </div>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="film-slide greenbook">
                        <div class="picture">
                            <img style="width: 100%; height: 400px;" src="./src/img/greenbook.jpg" alt="">
                        </div>
                        <div class="film_info">
                            <h3 class="film_name">Green book</h3>
                            <button class="more">more <i class="fa fa-angle-double-right"></i></button>
                        </div>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="film-slide m1+1">
                        <div class="picture">
                            <img style="width: 100%; height: 400px;" src="./src/img/m1+1.jpg" alt="">
                        </div>
                        <div class="film_info">
                            <h3 class="film_name">1+1</h3>
                            <button class="more">more <i class="fa fa-angle-double-right"></i></button>
                        </div>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="film-slide suicidesquad">
                        <div class="picture">
                            <img style="width: 100%; height: 400px;" src="./src/img/suicidesquad.jpg" alt="">
                        </div>
                        <div class="film_info">
                            <h3 class="film_name">Suicide squad</h3>
                            <button class="more">more <i class="fa fa-angle-double-right"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="build/js/main.min.js"></script>
</body>
</html>
